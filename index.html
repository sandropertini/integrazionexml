<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Smontaggio 3D con Procedura</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            font-family: Arial, sans-serif; 
            height: 100vh; /* Altezza totale della viewport */
            overflow: hidden; /* Impedisce lo scroll del body */
        }
        #container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        #viewer { 
            flex: 0 0 70%; /* Larghezza iniziale 70%, non ridimensionabile orizzontalmente */
            height: 100%; /* Altezza piena del contenitore */
            border: none; 
            resize: vertical; /* Ridimensionabile solo verticalmente */
            overflow: auto; /* Scroll indipendente */
            min-height: 100px; /* Altezza minima */
            max-height: 90vh; /* Altezza massima */
        }
        #procedure { 
            flex: 0 0 30%; /* Larghezza iniziale 30%, non ridimensionabile orizzontalmente */
            height: 100%; /* Altezza piena del contenitore */
            padding: 20px; 
            overflow-y: auto; /* Scroll verticale indipendente */
            background: #fff; 
            border-left: 2px solid #ccc; 
            resize: vertical; /* Ridimensionabile solo verticalmente */
            min-height: 100px; /* Altezza minima */
            max-height: 90vh; /* Altezza massima */
            box-sizing: border-box; /* Include padding e bordi nella dimensione */
        }
        #procedure h2 { 
            font-size: 1.5em; 
            margin-bottom: 10px; 
        }
        #procedure p#description { 
            font-style: italic; 
            margin-bottom: 15px; 
        }
        #procedure ol { 
            padding-left: 20px; 
        }
        #procedure li { 
            margin: 10px 0; 
            list-style-type: none; 
        }
        #error { 
            color: red; 
        }
        .note { 
            background: #f9f9d9; 
            padding: 10px; 
            border-left: 4px solid #ffeb3b; 
            margin: 5px 0; 
        }
        .warning { 
            background: #ffebee; 
            padding: 10px; 
            border-left: 4px solid #f44336; 
            margin: 5px 0; 
        }
        .caution { 
            background: #fff3e0; 
            padding: 10px; 
            border-left: 4px solid #ff9800; 
            margin: 5px 0; 
        }
        .step { 
            margin: 5px 0; 
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="viewer" src="3D.html"></iframe>
        <div id="procedure">
            <h2 id="techname">Procedura di Smontaggio</h2>
            <p id="description"></p>
            <ol id="steps"></ol>
            <p id="error"></p>
        </div>
    </div>

    <script>
        fetch('DEMO.xml')
            .then(response => {
                if (!response.ok) {
                    throw new Error('File XML non trovato o non accessibile');
                }
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'text/xml');

                const techname = xmlDoc.getElementsByTagName('techname')[0]?.textContent || 'Nome procedura non disponibile';
                const infoname = xmlDoc.getElementsByTagName('infoname')[0]?.textContent || 'Descrizione non disponibile';
                document.getElementById('techname').textContent = techname;
                document.getElementById('description').textContent = infoname;

                const supplies = {};
                const supplyNodes = xmlDoc.getElementsByTagName('supply');
                for (let supply of supplyNodes) {
                    const id = supply.getAttribute('id');
                    const nomen = supply.getElementsByTagName('nomen')[0]?.textContent || 'Oggetto non specificato';
                    supplies[id] = nomen;
                }

                function resolveReferences(node) {
                    let text = '';
                    for (let child of node.childNodes) {
                        if (child.nodeType === Node.TEXT_NODE) {
                            text += child.textContent;
                        } else if (child.nodeName === 'xref') {
                            const xrefId = child.getAttribute('xrefid');
                            const xrefType = child.getAttribute('xidtype');
                            if (xrefType === 'supply' && supplies[xrefId]) {
                                text += supplies[xrefId];
                            } else if (xrefType === 'figure') {
                                text += `Figura ${xrefId}`;
                            } else {
                                text += xrefId;
                            }
                        } else if (child.nodeName === 'refdm') {
                            text += '[Riferimento a modulo esterno]';
                        } else {
                            text += resolveReferences(child);
                        }
                    }
                    return text || 'Contenuto non disponibile';
                }

                const stepList = document.getElementById('steps');
                const proced = xmlDoc.getElementsByTagName('proced')[0];
                if (!proced) {
                    document.getElementById('error').textContent = 'Nessuna procedura trovata nel file XML';
                    return;
                }

                function addStep(text, className, prefix = '') {
                    const li = document.createElement('li');
                    const div = document.createElement('div');
                    div.className = className;
                    div.textContent = prefix ? `${prefix} ${text}` : text;
                    li.appendChild(div);
                    stepList.appendChild(li);
                }

                const warnings = proced.getElementsByTagName('warning');
                for (let warning of warnings) {
                    const para = warning.getElementsByTagName('para')[0];
                    const text = resolveReferences(para);
                    addStep(text, 'warning', 'Avvertimento:');
                }

                const mainfunc = proced.getElementsByTagName('mainfunc')[0];
                if (mainfunc) {
                    const notes = mainfunc.getElementsByTagName('note');
                    const steps = mainfunc.getElementsByTagName('step1');
                    const cautions = mainfunc.getElementsByTagName('caution');

                    let stepCounter = 1;

                    for (let note of notes) {
                        const para = note.getElementsByTagName('para')[0];
                        const text = resolveReferences(para);
                        addStep(text, 'note', 'Nota:');
                    }

                    for (let step of steps) {
                        const para = step.getElementsByTagName('para')[0];
                        const text = resolveReferences(para);
                        addStep(`${stepCounter}. ${text}`, 'step');
                        stepCounter++;
                    }

                    for (let caution of cautions) {
                        const para = caution.getElementsByTagName('para')[0];
                        const text = resolveReferences(para);
                        addStep(text, 'caution', 'Cautela:');
                    }
                }
            })
            .catch(error => {
                console.error('Errore:', error);
                document.getElementById('error').textContent = `Errore nel caricamento del file XML: ${error.message}`;
            });

        // Ridimensionamento sincronizzato
        const viewer = document.getElementById('viewer');
        const procedure = document.getElementById('procedure');

        viewer.addEventListener('resize', () => {
            const newHeight = viewer.style.height;
            procedure.style.height = newHeight; // Sincronizza l'altezza
        });

        procedure.addEventListener('resize', () => {
            const newHeight = procedure.style.height;
            viewer.style.height = newHeight; // Sincronizza l'altezza
        });
    </script>
</body>
</html>
