<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Smontaggio 3D con Procedura</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            font-family: Arial, sans-serif; 
        }
        #viewer { 
            width: 70%; 
            height: 100vh; 
            border: none; 
        }
        #procedure { 
            width: 30%; 
            height: 100vh; 
            padding: 20px; 
            overflow-y: auto; 
            background: #fff; 
            border-left: 2px solid #ccc; 
        }
        #procedure h2 { 
            font-size: 1.5em; 
            margin-bottom: 10px; 
        }
        #procedure p#description { 
            font-style: italic; 
            margin-bottom: 15px; 
        }
        #procedure ol { 
            padding-left: 20px; 
        }
        #procedure li { 
            margin: 10px 0; 
            list-style-type: none; /* Rimuove i numeri automatici per personalizzazione */
        }
        #error { 
            color: red; 
        }
        .note { 
            background: #f9f9d9; 
            padding: 10px; 
            border-left: 4px solid #ffeb3b; 
            margin: 5px 0; 
        }
        .warning { 
            background: #ffebee; 
            padding: 10px; 
            border-left: 4px solid #f44336; 
            margin: 5px 0; 
        }
        .caution { 
            background: #fff3e0; 
            padding: 10px; 
            border-left: 4px solid #ff9800; 
            margin: 5px 0; 
        }
        .step { 
            margin: 5px 0; 
        }
    </style>
</head>
<body>
    <iframe id="viewer" src="3D.html"></iframe>
    <div id="procedure">
        <h2 id="techname">Procedura di Smontaggio</h2>
        <p id="description"></p>
        <ol id="steps"></ol>
        <p id="error"></p>
    </div>

    <script>
        fetch('DEMO.xml')
            .then(response => {
                if (!response.ok) {
                    throw new Error('File XML non trovato o non accessibile');
                }
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'text/xml');

                // Estrazione di techname e infoname
                const techname = xmlDoc.getElementsByTagName('techname')[0]?.textContent || 'Nome procedura non disponibile';
                const infoname = xmlDoc.getElementsByTagName('infoname')[0]?.textContent || 'Descrizione non disponibile';
                document.getElementById('techname').textContent = techname;
                document.getElementById('description').textContent = infoname;

                // Raccolta dei riferimenti per <xref> (es. supplies)
                const supplies = {};
                const supplyNodes = xmlDoc.getElementsByTagName('supply');
                for (let supply of supplyNodes) {
                    const id = supply.getAttribute('id');
                    const nomen = supply.getElementsByTagName('nomen')[0]?.textContent || 'Oggetto non specificato';
                    supplies[id] = nomen;
                }

                // Funzione per risolvere i riferimenti nel testo
                function resolveReferences(text, xmlNode) {
                    let resolvedText = text || 'Contenuto non disponibile';
                    const xrefs = xmlNode.getElementsByTagName('xref');
                    for (let xref of xrefs) {
                        const xrefId = xref.getAttribute('xrefid');
                        const xrefType = xref.getAttribute('xidtype');
                        let replacement = xrefId;
                        if (xrefType === 'supply' && supplies[xrefId]) {
                            replacement = supplies[xrefId];
                        } else if (xrefType === 'figure') {
                            replacement = `Figura ${xrefId}`;
                        }
                        resolvedText = resolvedText.replace(`<xref xidtype="${xrefType}" xrefid="${xrefId}"/>`, replacement);
                    }
                    const refdms = xmlNode.getElementsByTagName('refdm');
                    for (let refdm of refdms) {
                        resolvedText = resolvedText.replace(/<refdm>[\s\S]*?<\/refdm>/, '[Riferimento a modulo esterno]');
                    }
                    return resolvedText;
                }

                // Estrazione e formattazione dei passaggi
                const stepList = document.getElementById('steps');
                const proced = xmlDoc.getElementsByTagName('proced')[0];
                if (!proced) {
                    document.getElementById('error').textContent = 'Nessuna procedura trovata nel file XML';
                    return;
                }

                // Funzione per aggiungere un elemento alla lista
                function addStep(text, className, prefix = '') {
                    const li = document.createElement('li');
                    const div = document.createElement('div');
                    div.className = className;
                    div.innerHTML = prefix ? `${prefix} ${text}` : text;
                    li.appendChild(div);
                    stepList.appendChild(li);
                }

                // Prelreqs: Warnings
                const warnings = proced.getElementsByTagName('warning');
                for (let warning of warnings) {
                    const para = warning.getElementsByTagName('para')[0];
                    const text = resolveReferences(para.textContent, para);
                    addStep(text, 'warning', 'Avvertimento:');
                }

                // Mainfunc: Note, Steps, Cautions
                const mainfunc = proced.getElementsByTagName('mainfunc')[0];
                if (mainfunc) {
                    const notes = mainfunc.getElementsByTagName('note');
                    const steps = mainfunc.getElementsByTagName('step1');
                    const cautions = mainfunc.getElementsByTagName('caution');

                    let stepCounter = 1;

                    // Note
                    for (let note of notes) {
                        const para = note.getElementsByTagName('para')[0];
                        const text = resolveReferences(para.textContent, para);
                        addStep(text, 'note', 'Nota:');
                    }

                    // Steps
                    for (let step of steps) {
                        const para = step.getElementsByTagName('para')[0];
                        const text = resolveReferences(para.textContent, para);
                        addStep(`${stepCounter}. ${text}`, 'step');
                        stepCounter++;
                    }

                    // Cautions
                    for (let caution of cautions) {
                        const para = caution.getElementsByTagName('para')[0];
                        const text = resolveReferences(para.textContent, para);
                        addStep(text, 'caution', 'Cautela:');
                    }
                }
            })
            .catch(error => {
                console.error('Errore:', error);
                document.getElementById('error').textContent = `Errore nel caricamento del file XML: ${error.message}`;
            });
    </script>
</body>
</html>
