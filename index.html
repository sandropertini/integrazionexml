<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Smontaggio 3D con Procedura</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            height: 100vh; /* Altezza totale della viewport */
            overflow: hidden; /* Impedisce lo scroll del body */
        }
        #container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        #viewer { 
            width: 70%; /* Larghezza iniziale */
            height: 100%; 
            border: none; 
            overflow: auto; /* Scroll indipendente */
            min-width: 100px; /* Larghezza minima */
            flex-shrink: 1; /* Permette il ridimensionamento */
        }
        #resizer {
            width: 5px;
            height: 100%;
            background: #ccc;
            cursor: col-resize; /* Cursore per ridimensionamento orizzontale */
            flex-shrink: 0; /* Impedisce al resizer di ridursi */
        }
        #procedure { 
            width: 30%; /* Larghezza iniziale */
            height: 100%; 
            padding: 20px; 
            overflow-y: auto; /* Scroll verticale isolato */
            background: #fff; 
            border-left: 2px solid #ccc; 
            min-width: 100px; /* Larghezza minima */
            flex-shrink: 1; /* Permette il ridimensionamento */
            box-sizing: border-box;
        }
        #procedure h2 { 
            font-size: 1.5em; 
            margin-bottom: 10px; 
        }
        #procedure p#description { 
            font-style: italic; 
            margin-bottom: 15px; 
        }
        #procedure ol { 
            padding-left: 20px; 
        }
        #procedure li { 
            margin: 10px 0; 
            list-style-type: none; 
        }
        #error { 
            color: red; 
        }
        .note { 
            background: #f9f9d9; 
            padding: 10px; 
            border-left: 4px solid #ffeb3b; 
            margin: 5px 0; 
        }
        .warning { 
            background: #ffebee; 
            padding: 10px; 
            border-left: 4px solid #f44336; 
            margin: 5px 0; 
        }
        .caution { 
            background: #fff3e0; 
            padding: 10px; 
            border-left: 4px solid #ff9800; 
            margin: 5px 0; 
        }
        .step { 
            margin: 5px 0; 
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="viewer" src="3D.html"></iframe>
        <div id="resizer"></div>
        <div id="procedure">
            <h2 id="techname">Procedura di Smontaggio</h2>
            <p id="description"></p>
            <ol id="steps"></ol>
            <p id="error"></p>
        </div>
    </div>

    <script>
        fetch('DEMO.xml')
            .then(response => {
                if (!response.ok) {
                    throw new Error('File XML non trovato o non accessibile');
                }
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'text/xml');

                const techname = xmlDoc.getElementsByTagName('techname')[0]?.textContent || 'Nome procedura non disponibile';
                const infoname = xmlDoc.getElementsByTagName('infoname')[0]?.textContent || 'Descrizione non disponibile';
                document.getElementById('techname').textContent = techname;
                document.getElementById('description').textContent = infoname;

                const supplies = {};
                const supplyNodes = xmlDoc.getElementsByTagName('supply');
                for (let supply of supplyNodes) {
                    const id = supply.getAttribute('id');
                    const nomen = supply.getElementsByTagName('nomen')[0]?.textContent || 'Oggetto non specificato';
                    supplies[id] = nomen;
                }

                function resolveReferences(node) {
                    let text = '';
                    for (let child of node.childNodes) {
                        if (child.nodeType === Node.TEXT_NODE) {
                            text += child.textContent;
                        } else if (child.nodeName === 'xref') {
                            const xrefId = child.getAttribute('xrefid');
                            const xrefType = child.getAttribute('xidtype');
                            if (xrefType === 'supply' && supplies[xrefId]) {
                                text += supplies[xrefId];
                            } else if (xrefType === 'figure') {
                                text += `Figura ${xrefId}`;
                            } else {
                                text += xrefId;
                            }
                        } else if (child.nodeName === 'refdm') {
                            text += '[Riferimento a modulo esterno]';
                        } else {
                            text += resolveReferences(child);
                        }
                    }
                    return text || 'Contenuto non disponibile';
                }

                const stepList = document.getElementById('steps');
                const proced = xmlDoc.getElementsByTagName('proced')[0];
                if (!proced) {
                    document.getElementById('error').textContent = 'Nessuna procedura trovata nel file XML';
                    return;
                }

                function addStep(text, className, prefix = '') {
                    const li = document.createElement('li');
                    const div = document.createElement('div');
                    div.className = className;
                    div.textContent = prefix ? `${prefix} ${text}` : text;
                    li.appendChild(div);
                    stepList.appendChild(li);
                }

                const warnings = proced.getElementsByTagName('warning');
                for (let warning of warnings) {
                    const para = warning.getElementsByTagName('para')[0];
                    const text = resolveReferences(para);
                    addStep(text, 'warning', 'Avvertimento:');
                }

                const mainfunc = proced.getElementsByTagName('mainfunc')[0];
                if (mainfunc) {
                    const notes = mainfunc.getElementsByTagName('note');
                    const steps = mainfunc.getElementsByTagName('step1');
                    const cautions = mainfunc.getElementsByTagName('caution');

                    let stepCounter = 1;

                    for (let note of notes) {
                        const para = note.getElementsByTagName('para')[0];
                        const text = resolveReferences(para);
                        addStep(text, 'note', 'Nota:');
                    }

                    for (let step of steps) {
                        const para = step.getElementsByTagName('para')[0];
                        const text = resolveReferences(para);
                        addStep(`${stepCounter}. ${text}`, 'step');
                        stepCounter++;
                    }

                    for (let caution of cautions) {
                        const para = caution.getElementsByTagName('para')[0];
                        const text = resolveReferences(para);
                        addStep(text, 'caution', 'Cautela:');
                    }
                }
            })
            .catch(error => {
                console.error('Errore:', error);
                document.getElementById('error').textContent = `Errore nel caricamento del file XML: ${error.message}`;
            });

        // Logica per il ridimensionamento orizzontale
        const container = document.getElementById('container');
        const viewer = document.getElementById('viewer');
        const procedure = document.getElementById('procedure');
        const resizer = document.getElementById('resizer');
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            e.preventDefault(); // Impedisce la selezione del testo
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const containerRect = container.getBoundingClientRect();
            const containerWidth = containerRect.width;
            let newViewerWidth = e.clientX - containerRect.left;
            let newProcedureWidth = containerWidth - newViewerWidth;

            // Applica limiti minimi per entrambe le sezioni
            newViewerWidth = Math.max(100, Math.min(newViewerWidth, containerWidth - 100));
            newProcedureWidth = containerWidth - newViewerWidth;

            viewer.style.width = `${newViewerWidth}px`;
            procedure.style.width = `${newProcedureWidth}px`;
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
        });

        // Imposta le larghezze iniziali in pixel
        window.addEventListener('load', () => {
            const containerWidth = container.offsetWidth;
            viewer.style.width = `${containerWidth * 0.7}px`;
            procedure.style.width = `${containerWidth * 0.3}px`;
        });

        // Gestisce il ridimensionamento della finestra
        window.addEventListener('resize', () => {
            const containerWidth = container.offsetWidth;
            const currentViewerWidth = parseFloat(viewer.style.width);
            const currentProcedureWidth = parseFloat(procedure.style.width);
            const totalCurrentWidth = currentViewerWidth + currentProcedureWidth;

            if (totalCurrentWidth > 0) {
                const scale = containerWidth / totalCurrentWidth;
                viewer.style.width = `${currentViewerWidth * scale}px`;
                procedure.style.width = `${currentProcedureWidth * scale}px`;
            } else {
                // Fallback per evitare errori
                viewer.style.width = `${containerWidth * 0.7}px`;
                procedure.style.width = `${containerWidth * 0.3}px`;
            }
        });
    </script>
</body>
</html>
